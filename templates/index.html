<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
</head>
<body>
    <h1>Flasklibs</h1>
    <form id="prompts" action="/story">
        {% for each in prompts %}
            <label for="{{each}}">{{each}}:</label>
            <input name="{{each}}" type="text" />
        {% endfor %}
        <button>Generate Lib</button>
    </form>
</body>
</html>
